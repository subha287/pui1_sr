<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Product Gallery</title>
    <!-- linking the stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="app.js"></script>
</head>

<body>
    <!-- using container for logo to style it seperately -->
    <div class="topflex">
        <img class="logo-thumbnail" src="assets/logo-01.svg" />
        <!-- using container for 'products' and 'cart' to style it seperately -->
        <div class="two-pages">
            <div class="toptwo">
                <div class="menu1">
                    <a href="./index.html"> PRODUCTS </a>
                </div>
                <div class="menu2">
                    <a href="./cart.html">CART</a>
                </div>
            </div>
            <div class="theline">
                <hr>
            </div>
            <div class="prod-title">
                Original cinnamon roll
            </div>
        </div>
    </div>
    <div class="detailbox">
        <img class="pics2" src="assets/original-cinnamon-roll.jpeg" />
        <div class="detailtext">
            Customize our delicious cinnamon rolls to your liking! <br />
            <br />
            <br />
            <form>
                <label for="menu">Glazing:</label> <br>
                <!-- adding list elements to the drop down -->
                <select name="menu" id="glazingOptions" onchange="glazingChange(this)">
               <option selected="selected" value="keep_original">Keep original</option>
               <option value="sugar_milk">Sugar Milk</option>
               <option value="vanilla_milk">Vanilla milk</option>
               <option value="double_chocolate">Double Chocolate</option>
            </select>
                <br />
                <br />
            </form>
            <form>
                <label for="menu">Pack size:</label> <br />
                <!-- adding list elements to the drop down -->
                <select name="menu" id="pack" onchange="packSizeChange(this)">
               <option selected="selected" value="1">1</option>
               <option value="3">3</option>
               <option value="5">6</option>
               <option value="10">12</option>
            </select>
                <br />
                <br />
            </form>
            <br><br><br>
            <div class="cart2">
                <div id="price">$2.49</div>

                <div id="staticbox2">
                    Add to Cart
                </div>
            </div>
        </div>
</body>

</html>
